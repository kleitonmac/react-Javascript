<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Charset -->
    <meta charset="UTF-8" />

    <!-- Ícone do site -->
    <link rel="icon" type="image/png" href="/public/bispo.png" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TÍTULO (muito importante para SEO) -->
    <title>Bar do Bispo | Bar, Drinks e Comidas Artesanais</title>

    <!-- DESCRIÇÃO (aparece no Google) -->
    <meta
      name="description"
      content="Bar do Bispo é o melhor bar da região, especializado em drinks artesanais, chopp gelado e comidas deliciosas. Ambiente agradável e atendimento de qualidade."
    />

    <!-- PALAVRAS-CHAVE (menor impacto hoje, mas ainda útil) -->
    <meta
      name="keywords"
      content="Bar do Bispo, bar, drinks, chopp, comida de bar, hamburguer artesanal, bar perto de mim"
    />

    <!-- AUTOR -->
    <meta name="author" content="Bar do Bispo" />

    <!-- SEO LOCAL -->
    <meta name="geo.region" content="BR" />
    <meta name="geo.placename" content="Bar do Bispo" />

    <!-- OPEN GRAPH (WhatsApp, Facebook, Instagram) -->
    <meta property="og:title" content="Bar do Bispo | Drinks, Chopp e Comida" />
    <meta
      property="og:description"
      content="Conheça o Bar do Bispo. Drinks exclusivos, chopp gelado e comidas artesanais em um ambiente perfeito para você."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/public/bispo.png" />
    <meta property="og:locale" content="pt_BR" />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bar do Bispo" />
    <meta
      name="twitter:description"
      content="O melhor bar com drinks, chopp e comidas artesanais."
    />
    <meta name="twitter:image" content="/public/bispo.png" />

    <!-- PERFORMANCE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div id="root"></div>

    <!-- React -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
